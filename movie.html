<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .lists{

    width:500px;
  }
  .md-card {
    box-sizing: border-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    margin: 8px;
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
    background-color: rgb(255,255,255);
    border-radius: 2px;
  }
  .md-card img{
    border-radius: 2px 2px 0 0;
  }
  .md-card-img{
    width:100%;

  }
  .md-card-title{
    flex:1 1 auto;
    padding: 24px 16px 16px;
  }
  .md-card-content{
    display: block;
    padding: 16px;
    font-size:18px;
  }
  .md-card-actions{
    margin: 8px;
    display: flex;
    justify-content: flex-end;
  }

  .md-icon{
    margin: auto;
    background-repeat: no-repeat no-repeat;
    display: inline-block;
    vertical-align: middle;
    fill: currentColor;
    height: 24px;
    width: 24px;
    color: rgba(0,0,0,0.54);
  }
  .md-button{
    outline: 0;
    border: 0;
    background: 0 0;
    cursor: pointer;
    padding: 0 6px;
    font-size: 16px;
    border-radius: 3px;
    min-width:88px;
    min-height:36px;
  }
  .md-button:not([disabled]):hover {
    background-color: rgba(158,158,158,0.2);
  }
  .md-button:not([disabled]).md-icon-button:hover {
    background-color: transparent;
  }
  .goto-trans{
    transition:all 0.6s;
    transform:translate(200px,0) scale(0);
    transform-origin:right;
    opacity: 0;
  }
  .loved{
    color: #d11;
  }
  </style>
</head>
<body>
  <div class="lists">
    <div class="md-card movie1">
      <img src="images/snapshot20150608223441.jpg" alt="重庆森林" class="md-card-img">
      <div class="md-card-title">重庆森林</div>
      <div class="md-card-content">一段失恋的故事，和一段暗恋后失而复得的故事</div>
      <div class="md-card-actions">
        <button class="md-button goto">跳转</button>
        <button class="md-button md-icon-button favor">
          <div class="md-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
              <path d="M0 0h24v24h-24z" fill="none"></path>
              <path d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>

  </div>
  <script src="js/jquery-1.9.1.js"></script>
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?14477adbfac6547eb550adaea5cc3d48";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();

  $('.goto').on('click',function(){
    $(this).parents('.md-card').addClass('goto-trans')
  })
  $('.favor').on('click',function(){
    $(this).children(0).addClass('loved');
  })
  </script>
</body>
</html>
