// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var cube;

// initialization
init();

// animation loop / game loop

///////////////

function init() 
{
	///////////
	// SCENE //
	///////////
	scene = new THREE.Scene();

	////////////
	// CAMERA //
	////////////
	
	// set the view size in pixels (custom or according to window size)
	// var SCREEN_WIDTH = 400, SCREEN_HEIGHT = 300;
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	// camera attributes
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	// set up camera
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	// add the camera to the scene
	scene.add(camera);
	// the camera defaults to position (0,0,0)
	// 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	
	//////////////
	// RENDERER //
	//////////////
	
	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	// alternatively: to create the div at runtime, use:
	//   container = document.createElement( 'div' );
	//    document.body.appendChild( container );
	
	// attach renderer to the container div
	container.appendChild( renderer.domElement );
	
	////////////
	// EVENTS //
	////////////

	// automatically resize renderer
	THREEx.WindowResize(renderer, camera);
	// toggle full-screen on given key press
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	//////////////
	// CONTROLS //
	//////////////

	// move mouse and: left   click to rotate, 
	//                 middle click to zoom, 
	//                 right  click to pan
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	///////////
	// STATS //
	///////////
	
	// displays current and past frames per second attained by scene
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	///////////
	// LIGHT //
	///////////
	
	// create a light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	var ambientLight = new THREE.AmbientLight(0x111111);
	// scene.add(ambientLight);
	
	//////////////
	// GEOMETRY //
	//////////////

	//  a collection of points ("geometry") and
	//  a set of surface parameters ("material")	

	// Sphere parameters: radius, segments along width, segments along height
	var sphereGeometry = new THREE.SphereGeometry( 50, 32, 16 ); 
	// use a "lambert" material rather than "basic" for realistic lighting.
	//   (don't forget to add (at least one) light!)
	var sphereMaterial = new THREE.MeshLambertMaterial( {color: 0x8888ff} ); 
	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
	sphere.position.set(100, 50, -50);
	scene.add(sphere);

	var cubeMaterialArray = [];
	// order to add materials: x+,x-,y+,y-,z+,z-
	cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0xff8800,side: THREE.DoubleSide } ) );
	cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0xffff33 ,side: THREE.DoubleSide} ) );
	cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0x33ff33 ,side: THREE.DoubleSide} ) );
	cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0x3333ff ,side: THREE.DoubleSide} ) );
	cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0x8833ff ,side: THREE.DoubleSide} ) );
  cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0x000000,side: THREE.DoubleSide } ) );
  cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0xffffff ,side: THREE.DoubleSide} ) );
  cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0x8800ff,side: THREE.DoubleSide } ) );
  cubeMaterialArray.push( new THREE.MeshBasicMaterial( { color: 0xff0000 ,side: THREE.DoubleSide} ) );

  var cubeMaterials = new THREE.MeshFaceMaterial( cubeMaterialArray );

    ,[z,-z,z]
    ,[-z,z,z]
    ,[-z,z,-q]
    ,[-z,z,-z]
    ,[-z,-q,z]
    ,[-z,-q,-q]

  vertices.forEach(function(v){
    geom.vertices.push(new THREE.Vector3(v[0],v[1],v[2]));

  var faces=[[0,3,1],[3,4,1],[1,4,2],[4,5,2],[3,6,4],[6,7,4],[4,7,5],[7,8,5],
    [9,12,10],[12,13,10],[10,13,11],[13,14,11],[12,15,13],[15,29,13],[13,29,14],[29,17,14],
    [9,10,18],[10,19,18],[18,19,2],[19,26,2],[10,11,19],[11,20,19],[19,20,26],[20,0,26],
    [17,16,21],[16,22,21],[21,22,6],[22,7,6],[16,15,22],[15,23,22],[22,23,7],[23,8,7],
    [11,14,20],[14,24,20],[20,24,0],[24,3,0],[14,17,24],[17,21,24],[24,21,3],[21,6,3],
    [2,5,27],[5,25,27],[27,25,9],[25,12,9],[5,8,25],[8,28,25],[25,28,12],[28,15,12]
  ];
  faces.forEach(function(v){
    geom.faces.push( new THREE.Face3( v[0],v[1],v[2] ) );
  });

var a= [new THREE.Vector2(0,1),new THREE.Vector2(0,0), new THREE.Vector2(1,1) ];
 var b= [new THREE.Vector2(0,0),new THREE.Vector2(1,0), new THREE.Vector2(1,1) ];


  for(var i=0;i<48;i=i+2) {
    geom.faceVertexUvs[0][i] = a;
    geom.faceVertexUvs[0][i + 1] = b;

		var randomIndex=Math.round(Math.random()*8);
    geom.faces[i].materialIndex = randomIndex;
    geom.faces[i+ 1].materialIndex = randomIndex;
  }
  object = new THREE.Mesh( geom,cubeMaterials);
	object.position.set(-100, 50, -50);
  scene.add(object);





	// create a set of coordinate axes to help orient user
	//    specify length in pixels in each direction
	var axes = new THREE.AxisHelper(100);
	scene.add( axes );
	

	/////////
	// SKY //
	/////////
	
	// recommend either a skybox or fog effect (can't use both at the same time) 
	// without one of these, the scene's background color is determined by webpage background

	// make sure the camera's "far" value is large enough so that it will render the skyBox!
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	// BackSide: render faces from inside of the cube, instead of from outside (default).
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	
	// fog must be added to scene before first render
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	if ( keyboard.pressed("1") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 1';	
	if ( keyboard.pressed("2") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';	
		
	controls.update();
	stats.update();
}

function render() 
{	
	renderer.render( scene, camera );
}

</script>
