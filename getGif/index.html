<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <style>
  *{
    box-sizing:border-box;
  }
  .container{
    display: flex;
  }
  .img-wrapper{
    margin: 30px 30px 0 10px;
    width:400px;
    height:300px;
    overflow: auto;
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
    border: 1px dashed #ccc;
  }
  .info{
    position: absolute;
    font-size: 16px;
    color: #d11;
    top:5px;
  }
  .img-wrapper img{
    width:100%;
  }
  </style>
</head>
<body>
  <div class="container">
    <span class="info"></span>
    <div class="img-wrapper">
      <span>拖放图片到此处</span>
    </div>
    <div class="img-wrapper">
      <span>拖放图片到此处</span>
    </div>
    <input type="range" min=0 max=10 step=0.1 class="interval-bar">
    <span class="interval"></span>
    <div class="result img-wrapper"></div>
  </div>
  <script src="../js/jquery-1.9.1.js"></script>
  <script src="vendor/gif.js"></script>
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?14477adbfac6547eb550adaea5cc3d48";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
  
  var m=document.querySelector('.info');
  var imgWrapper=document.querySelector('.img-wrapper');

  /* Drag drop stuff */
  window.ondragover = function(e){ e.preventDefault(); }
  window.ondrop = function(e){
      e.preventDefault();
      var length = e.dataTransfer.items.length;
      if(length > 1){
        m.innerHTML = "Please only drop 1 file.";
      } else {
        process(e.dataTransfer.files[0]);
      }
  }
  function process(file){
      var fileURL = URL.createObjectURL(file);
      if(file.type.match(/image\/*/)){
        var tmp=new Image();
        tmp.src = fileURL;
        tmp.setAttribute('draggable',false);
        imgWrapper.appendChild(tmp);
        imgWrapper.children[0].style.display='none';
      } else{
        m.innerHTML='文件类型错误，请拖入拖入图片'
      }
      
  }
  var aniInterval;
  $(function(){

    var currentValue = $('.interval');

    $('.interval-bar').change(function(){
        currentValue.html(this.value);
        aniInterval=this.value;
    });

    // Trigger the event on load, so
    // the value field is populated:

    $('.interval-bar').change();

  });
  </script>
</body>
</html>
